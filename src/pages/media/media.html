<ion-header>

  <ion-navbar color="dark">
    <ion-title style="background-color:  #887a91">MEDIA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:  #362a3d">
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="uploads('camera')"  style="background-color:  #887a91"><ion-icon ios="ios-camera" md="md-camera"></ion-icon></button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="uploads('audio')"  style="background-color:  #887a91"> <ion-icon ios="ios-mic" md="md-mic"></ion-icon></button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="uploads('video')"  style="background-color:  #887a91"><ion-icon ios="ios-videocam" md="md-videocam"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
