<ion-header>

  <ion-navbar color="dark">
    <ion-title  style="background-color:  #887a91">AUDIOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:  #362a3d">
  <ion-grid>
  <ion-row *ngFor = "let audio of audios">
    <ion-col>
      <audio controls>
          <source src="{{audio.downloadURL}}" type ="audio/mpeg">
      </audio> 
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
