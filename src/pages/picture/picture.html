<ion-header>

  <ion-navbar color="dark">
    <ion-title style="background-color:  #887a91">PICTURES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:  #362a3d">
  <ion-grid>
      <ion-row *ngFor = "let image of images">
        <ion-col>
          <img src="{{image.downLoadUrl}}">
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
